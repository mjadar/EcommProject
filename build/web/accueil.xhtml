<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style2.css"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="file1.js" target="head" /> 
        <div class="wrapper">

            <header class="site-header">
              <div class="inner-wrap">
                <h1>E-Commerce WEBSITE</h1>
                <ul class="list-inline">
                  <li><a href="#" class="search"><i class="fa fa-search"></i></a></li>
                  <li><a href="#" class="account">Login</a></li>
                  <li><button class="your-cart js-toggle-cart" data-item-num="3">Your Cart <i class="fa fa-lg fa-shopping-cart"></i></button></li>
                </ul>
              </div>
            </header>
            
            <h:form id="user-form">  
                <div class="site-toolbar" style="color:white; font-size: 15px; display: flex; justify-content: space-between; width: 100%; height: 30px; margin-bottom: -20px; padding: 0 20%; align-items: center">
                    <div style="width: 20%">  <h:commandButton id="submit-hommes" value="HOMMES" action="#{produitsBean.getProducts('HOMMES')}"/></div>
                    <div style="width: 20%"> <h:commandButton id="submit-femmes" value="FEMMES" action="#{produitsBean.getProducts('FEMMES')}"/></div>
                    <div style="width: 20%"> <h:commandButton id="submit-enfants" value="ENFANTS" action="#{produitsBean.getProducts('ENFANTS')}"/></div>
                </div>
            </h:form>   
            
            <div class="w-25 m-auto alert alert-success">
                Success
            </div>

            <div class="thumb-wrapper">

                <div class="product-grid">
                    <ui:repeat var="o" value="#{produitsBean.list_produits}" varStatus="status">
                        <h:form id="fpanier"> 
                            <div class="row">
                                <div class="grid-product square">
                                    <div class="img-name canoe" ><img src="#{o.image}" alt="alt"  style="width: 100%;height: 100%"/><h4>#{o.libelle}</h4></div>
                                  <p class="price">
                                      #{o.prix}
                                       <h:commandButton styleClass="add-to-cart js-add-to-cart btn" value="Ajouter au panier" action="#{panierBean.ajouter_panier(o,1)}"/>
                                  </p>
                                </div>
                            </div>
                        </h:form>  
                    </ui:repeat>        
                </div>
            </div>

          
          </div>

     
    </h:body>
</html>
