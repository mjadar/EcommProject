<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="user-form">  
            <h:outputLabel for="username">Code </h:outputLabel>  
            <h:inputText id="code" value="#{produitsBean.id_prod}" required="true" requiredMessage="Username is required"/><br/>  
            
              <h:outputLabel for="libelle">Libelle </h:outputLabel>  
              <h:inputText id="libelle" value="#{produitsBean.libelle}" required="true" requiredMessage="Username is required"/><br/>  
            
              <h:outputLabel for="categorie">Categorie </h:outputLabel>  
              <h:inputText id="categorie" value="#{produitsBean.categorie}" required="true" requiredMessage="Username is required"/><br/>  
            
            
              <h:outputLabel for="prix">Prix</h:outputLabel>  
              <h:inputText id="prix" value="#{produitsBean.prix}" required="true" requiredMessage="Username is required"/><br/>  
            
              <h:outputLabel for="qte">Qte</h:outputLabel>  
              <h:inputText id="qte" value="#{produitsBean.qte}" required="true" requiredMessage="Username is required"/><br/>  
            
              <h:outputLabel for="image">Image</h:outputLabel>  
              <h:inputText id="image" value="#{produitsBean.image}" required="true" requiredMessage="Username is required"/><br/>  
            
              <h:commandButton id="submit-button" value="Submit" action="#{produitsBean.saveProducts()}"/>  
        </h:form>  
        
          <table>

            <ui:repeat var="o" value="#{produitsBean.list_produits}" varStatus="status">

                <tr>
                    <td>#{o.id_prod}</td>
                    <td>#{o.libelle}</td>
                    <td>#{o.categorie}</td>
                    <td>#{o.prix}</td>
                    <td>#{o.qte}</td>
                    <td><img src="#{o.image}" alt="alt"/></td>
                </tr>

            </ui:repeat>

        </table>    
        
    </h:body>
</html>
